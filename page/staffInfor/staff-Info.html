    <!-- <link rel="stylesheet" href="staff-Infor.css"> -->
</head>

<body>
    <div>
        <h2>Thông tin nhân viên</h2>
        <form>
            <div class="first-left">
                <div class="first-row">
                    <div class="form-group">
                        <label for="employee-id">Mã nhân viên *</label>
                        <input type="text" id="employee-id" required>
                    </div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên *</label>
                        <input type="text" id="full-name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="employee-id">Vị trí</label>
                    <input type="text" id="employee-position" required>
                </div>
                <div class="form-group">
                    <label for="full-name">Phòng ban</label>
                    <input type="text" id="employee-defartment" required>
                </div>
            </div>
            <div class="second-left">
                <div class="form-group">
                    <label for="birth-date">Ngày sinh</label>
                    <input type="date" id="birth-date">
                </div>
                <div class="form-group">
                    <label for="gender">Giới tính</label>
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Nữ</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Khác</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="id-number">Số CMTND</label>
                <input type="text" id="id-number">
            </div>
            <div class="form-group">
                <label for="issue-date">Ngày cấp</label>
                <input type="date" id="issue-date">
            </div>
            <div class="form-group">
                <label for="issue-place">Nơi cấp</label>
                <input type="text" id="issue-place">
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address">
            </div>
            <div class="form-group">
                <label for="mobile-phone">ĐT Di động</label>
                <input type="text" id="mobile-phone">
            </div>
            <div class="form-group">
                <label for="landline-phone">ĐT Cố định</label>
                <input type="text" id="landline-phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="bank-account">Tài khoản ngân hàng</label>
                <input type="text" id="bank-account">
            </div>
            <div class="form-group">
                <label for="bank-name">Tên ngân hàng</label>
                <input type="text" id="bank-name">
            </div>
            <div class="form-group">
                <label for="branch">Chi nhánh</label>
                <input type="text" id="branch">
            </div>
            <div class="form-group">
                <button type="submit" class="save-btn">Cất</button>
                <button type="button" class="cancel-btn" id="cancel-btn">Hủy</button>
            </div>
        </form>
    </div>
</body>
